<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .todo-item span {
            flex: 1;
        }
        .actions button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>To-Do App</h1>
    <input type="text" id="todoInput" placeholder="Enter your task" />
    <button id="addTodoButton">Add Task</button>
    <ul id="todoList"></ul>
    <script src="todo.js"></script>
</body>
</html>
